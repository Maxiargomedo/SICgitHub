{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<style>
    .login-section {
        background: url("{% static 'img/login-bg.jpg' %}") no-repeat center center;
        background-size: cover;
        min-height: 100vh;
    }
    .login-card {
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    .login-header {
        background: linear-gradient(135deg, #3a7bd5 0%, #00d2ff 100%);
    }
    .form-floating label {
        padding-left: 2.5rem;
    }
    .form-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #6c757d;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-section d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="login-card bg-white">
                    <div class="login-header text-white text-center py-4">
                        <h2><i class="fas fa-lock me-2"></i> Acceso Seguro</h2>
                    </div>
                    
                    <div class="p-4 p-md-5">
                        {% if form.errors %}
                        <div class="alert alert-danger alert-dismissible fade show">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            Usuario o contraseña incorrectos.
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endif %}

                        <form method="post" class="needs-validation" novalidate>
                            {% csrf_token %}
                            
                            <div class="mb-3 position-relative">
                                <div class="form-floating">
                                    <input type="text" 
                                           class="form-control ps-4" 
                                           id="id_username" 
                                           name="username"
                                           placeholder="Usuario"
                                           required>
                                    <label for="id_username">Usuario</label>
                                </div>
                                <div class="form-icon">
                                    <i class="fas fa-user"></i>
                                </div>
                            </div>
                            
                            <div class="mb-4 position-relative">
                                <div class="form-floating">
                                    <input type="password" 
                                           class="form-control ps-4" 
                                           id="id_password" 
                                           name="password"
                                           placeholder="Contraseña"
                                           required>
                                    <label for="id_password">Contraseña</label>
                                </div>
                                <div class="form-icon">
                                    <i class="fas fa-lock"></i>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember">
                                    <label class="form-check-label small" for="remember">Recordar sesión</label>
                                </div>
                                <a href="#" class="small text-decoration-none">¿Olvidó su contraseña?</a>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 py-3 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i> Ingresar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
