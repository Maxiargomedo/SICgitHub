{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5">
                    <img src="{% static 'img/logo-empresa.png' %}" alt="Logo" class="mb-4" style="max-width: 150px;">
                    <h2 class="fw-bold mb-4">Sesión finalizada</h2>
                    <p class="lead mb-4">Ha cerrado sesión correctamente.</p>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg py-3 fw-bold">
                            <i class="fas fa-sign-in-alt me-2"></i> Volver a iniciar sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
